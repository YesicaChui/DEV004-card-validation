<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tienda virtual</h1>
      <div class="cajaTitulo" >
        <div class="espacio"></div>
        <img class="logoEmpresa" src="./img/dyesi.png" alt="Logo De Empresa">
        <img src="./img/imagen_whatsapp.jfif" alt="Logo de Whatsapp">
      </div>
    </header>
    <main>
      <section class="cajasPago">
        <div>
          <img class="imgSmall" src="./img/tarjeta.jfif" alt="Imagen de una Tarjeta">
          <h2>Pago</h2>
        </div>
        <div class="grupoTarjetas">
          <article class="tarjeta" >
            <input type="radio" name="tipoTarjeta" id="">
            <img class="imgSmall" src="./img/visa.png" alt="Visa">
          </article>
          <article class="tarjeta">
            <input type="radio" name="tipoTarjeta" id="">
            <img class="imgSmall" src="./img/mastercard.jfif" alt="MasterCard">
          </article>
          <article class="tarjeta">
            <input type="radio" name="tipoTarjeta" id="">
            <img class="imgSmall" src="./img/dinners.png" alt="Dinners">
          </article>
          <article class="tarjeta">
            <input type="radio" name="tipoTarjeta" id="">
            <img class="imgSmall" src="./img/american_express.png" alt="American Express">
          </article>
        </div>
        <div class="datoTarjeta">
          <label for="">Número</label>
          <input type="number" name="" id="numeroTarjeta" placeholder="Ingrese su Número de Tarjeta">
        </div>
        <div class="datoTarjeta">
          <label for="">Nombre y Apellido</label>
          <input type="text" name="" id="" placeholder="Ingrese su Nombre">
        </div>
        <div class="datoTarjeta">
          <label for="">Fecha</label>
          <input type="date" name="" id="" placeholder="">
        </div>
        <div class="datoTarjeta">
          <label for="">Código de Seguridad</label>
          <input type="text" name="" id="" placeholder="Ejm 123">
        </div>
      </section>
      <section class="cajasPago">
        <article>
          <h2>Identificación</h2>
          <p>yesicachic@gmail.com</p>
          <p>Yesica Chui Chalco</p>
          <p>935356436</p>
        </article>
        <article>
          <h2>Envios</h2>
          <p>Av.Micaela Bastidas Nº477</p>
          <p>Tacna Perú</p>
        </article>
        <article>
          <h2>Resumen de Compra</h2>
          <div class="cajaProducto">
            <img class="imgProducto" src="./img/producto.jpg" alt="Imagen de Producto">
            <div>
              <p>Subtotal $ 40</p>
              <p>Total $ 47.2</p>
            </div>
          </div>
          <button id="botonFinalizar">Finalizar Compra</button>
          <div id="resultado">
            <!-- <p>Tarjeta valida</p>
            <p>Compra Exitosa</p> -->
          </div>
        </article>
      </section>
    </main>
    <footer>
      <h3>Tienda Virtual</h3>
      <img class="logoEmpresa" src="./img/dyesi.png" alt="Logo De Empresa">
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
